<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李昀澔 - 個人網站</title>
    <style>
        /* Reset & Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background-color: #1a1a1a;
            padding: 2rem;
            border-right: 1px solid #333;
        }

        .profile {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid #333;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 1rem;
        }

        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
            display: block;
            padding: 0.5rem;
            border-radius: 5px;
        }

        .nav-links a:hover {
            color: #fff;
            background-color: #333;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 2rem 3rem;
        }

        section {
            margin-bottom: 4rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1, h2 {
            color: #fff;
            margin-bottom: 1.5rem;
        }

        /* Home Section */
        .intro {
            max-width: 800px;
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
        }

        /* Timeline */
        .timeline {
            position: relative;
            padding-left: 2rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 2px;
            background-color: #333;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 2rem;
            padding-left: 2rem;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -2rem;
            top: 0;
            width: 1rem;
            height: 1rem;
            background-color: #fff;
            border-radius: 50%;
        }

        .timeline-date {
            color: #888;
            margin-bottom: 0.5rem;
        }

        /* Projects */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 1.5rem;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card h3 {
            color: #fff;
            margin-bottom: 1rem;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tag {
            background-color: #333;
            padding: 0.2rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1rem;
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .profile img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="/api/placeholder/150/150" alt="李昀澔">
            <h2>李昀澔</h2>
            <p>資訊工程研究生</p>
        </div>
        <ul class="nav-links">
            <li><a href="#home">首頁</a></li>
            <li><a href="#education">學經歷</a></li>
            <li><a href="#projects">專案作品</a></li>

    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Home Section -->
        <section id="home">
            <h1>關於我</h1>
            <div class="intro">
                <p>您好，我是李昀澔</p>

        </section>

        <!-- Projects Section -->

                </div>

                <!-- Project 3 -->

                </div>

                <!-- Project 5 -->

                        <span class="tag">Python</span>

                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
