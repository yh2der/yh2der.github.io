<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人作品集</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        header {
            background: linear-gradient(120deg, #155799, #159957);
            color: white;
            text-align: center;
            padding: 4rem 2rem;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        nav {
            background: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: #155799;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #159957;
        }

        section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .project-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-content h3 {
            margin-bottom: 1rem;
            color: #155799;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            align-items: center;
        }

        .profile-image {
            width: 100%;
            max-width: 300px;
            border-radius: 50%;
        }

        .contact-info {
            text-align: center;
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 8px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: #155799;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #159957;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            .about-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>你的名字</h1>
        <p>網頁開發者 / 設計師</p>
    </header>

    <nav>
        <ul>
            <li><a href="#about">關於我</a></li>
            <li><a href="#projects">作品集</a></li>
            <li><a href="#contact">聯絡方式</a></li>
        </ul>
    </nav>

    <section id="about">
        <div class="about-content">
            <img src="/api/placeholder/300/300" alt="個人照片" class="profile-image">
            <div>
                <h2>關於我</h2>
                <p>在這裡寫入你的個人介紹。描述你的專業技能、經驗和興趣。讓訪客更了解你是誰，以及你能為他們帶來什麼價值。</p>
            </div>
        </div>
    </section>

    <section id="projects">
        <h2>作品集</h2>
        <div class="projects">
            <div class="project-card">
                <img src="/api/placeholder/400/200" alt="專案1">
                <div class="project-content">
                    <h3>專案名稱</h3>
                    <p>專案描述。簡短說明這個專案的目的和使用的技術。</p>
                </div>
            </div>
            <div class="project-card">
                <img src="/api/placeholder/400/200" alt="專案2">
                <div class="project-content">
                    <h3>專案名稱</h3>
                    <p>專案描述。簡短說明這個專案的目的和使用的技術。</p>
                </div>
            </div>
            <div class="project-card">
                <img src="/api/placeholder/400/200" alt="專案3">
                <div class="project-content">
                    <h3>專案名稱</h3>
                    <p>專案描述。簡短說明這個專案的目的和使用的技術。</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="contact-info">
            <h2>聯絡方式</h2>
            <p>電子郵件：your.email@example.com</p>
            <div class="social-links">
                <a href="#" aria-label="Github"><i class="fab fa-github"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 你的名字. All rights reserved.</p>
    </footer>
</body>
</html>
